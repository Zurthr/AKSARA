<svg width="180" height="240" viewBox="0 0 180 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="240" fill="#f8fafc"/>
  
  <!-- Book outline -->
  <rect x="20" y="20" width="140" height="200" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="4"/>
  
  <!-- Book spine -->
  <rect x="20" y="20" width="8" height="200" fill="#e2e8f0"/>
  
  <!-- Title lines -->
  <rect x="35" y="40" width="110" height="3" fill="#cbd5e1" rx="1.5"/>
  <rect x="35" y="50" width="85" height="3" fill="#cbd5e1" rx="1.5"/>
  
  <!-- Author line -->
  <rect x="35" y="65" width="65" height="2" fill="#94a3b8" rx="1"/>
  
  <!-- Content lines -->
  <rect x="35" y="85" width="120" height="1.5" fill="#e2e8f0" rx="0.75"/>
  <rect x="35" y="92" width="115" height="1.5" fill="#e2e8f0" rx="0.75"/>
  <rect x="35" y="99" width="105" height="1.5" fill="#e2e8f0" rx="0.75"/>
  <rect x="35" y="106" width="125" height="1.5" fill="#e2e8f0" rx="0.75"/>
  <rect x="35" y="113" width="95" height="1.5" fill="#e2e8f0" rx="0.75"/>
  
  <!-- Book icon -->
  <g transform="translate(75, 140)">
    <rect width="30" height="36" fill="#94a3b8" rx="2"/>
    <rect x="3" y="3" width="24" height="30" fill="#ffffff" rx="1"/>
    <rect x="6" y="9" width="18" height="1" fill="#cbd5e1"/>
    <rect x="6" y="13" width="15" height="1" fill="#cbd5e1"/>
    <rect x="6" y="17" width="12" height="1" fill="#cbd5e1"/>
  </g>
  
  <!-- "No Image" text -->
  <text x="90" y="195" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">
    No Image Available
  </text>
</svg>